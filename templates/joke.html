                var di=document.getElementById('div'+ids);

                 var di=document.getElementById('div'+ids);
                    if(index%2==1){
                        di.className='d';
                    }else{
                        di.className='df';
                    }
            }
            function deljoke(ids,index){
                var ch=document.getElementById(ids);
                var di=document.getElementById('div'+ids);
                if (ch.checked){
                    ch.checked=false;
                }else{
                    ch.checked=true;
                }
                if(ch.checked){
                    di.className='del';
                }else{
                    if(index%2==1){

                    }else{
                        di.className='df';
                    }
                }
