<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>生活就是个笑话</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				font-size:12px;
					
			}
		</style>
	</head>
	<body style="background-color:#ffffff" ><center style="vertical-align:middle;">
		<table width="512px" height="100%">
			<tr>
				<td valign="middle"><form action="/joke/reg" method="post">
					<table width="512px" height="325px" >
						<tr>
							<td><img src="/image/logo.gif" alt="生活就是个笑话">
							</td>
						</tr>
						<tr height="20px;" align="center">
							<td style="color: red;">&nbsp;{{msg}}</td>
						</tr>
						<tr  height="20px;" >
							<td style="padding-left:5px;">
								昵称：

							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">
								<input type="text" name="nickname" value="" style="width:250px;" value="{{nickname}}" maxlength="10"><span style="color: #c0c0c0;font-size: 11px;margin-left: 10px;">2～10中英字符</span>
							</td>
						</tr>
						<tr  height="20px;" >
							<td style="padding-left:5px;">
								用户名：

							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">
								<input type="text" name="username" value="" style="width:250px;" value="{{username}}" maxlength="10"><span style="color: #c0c0c0;font-size: 11px;margin-left: 10px;">5～10英文、数字、下划线</span>
							</td>
						</tr>
						<tr height="20px;">
							<td style="padding-left:5px;">
								密码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">
								<input type="password"  name="password" value=""  style="width:250px;" value="{{password}}" maxlength="16"><span style="color: #c0c0c0;font-size: 11px;margin-left: 10px;">6～16英文、数字、下划线</span>
							</td>
						</tr>
                        <tr height="20px;">
							<td style="padding-left:5px;">
								确认密码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">
								<input type="password"  name="r_password" value=""  style="width:250px;" value="{{r_password}}">
							</td>
						</tr>
                        <tr height="20px;">
							<td style="padding-left:5px;">
								验证码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;" valign="middle">

								<input type="text"  name="code" value=""  style="width:150px;"><img src="/imagecode?imgcode={{uuidstr}}" onclick="this.setAttribute('src','/imagecode?imgcode={{uuid}}&nocode='+(new Date()))"  alt="验证码"><input type="hidden" name="codename" value="{{uuidstr}}"/>
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">
                                <input type="submit" value="注册" style="width:50px;">
								<input type="reset" value="清空" style="width:50px; margin-left:15px;">
                                <a href="/joke/login" style="margin-left: 20px;">已有账号，直接登录</a>
							</td>
						</tr>
						<tr height="25px;">
							<td align="center">
								技术支持:鲤鱼小组
							</td>
						</tr>
					</table></form>
				</td>
			</tr>
		</table>
	</center>
	</body>
</html>
