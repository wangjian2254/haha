<html>
<head>
    <title>笑话审核</title>
    <link type="text/css" rel="stylesheet" href="/css/css.css" />
        <script type="text/javascript">
            function light(ids,index){
                var di=document.getElementById('div'+ids);
                di.className='l';
            }
            function lightdiv(ids,index){
                var ch=document.getElementById(ids);
                 var di=document.getElementById('div'+ids);
                 if(ch.checked){
                    di.className='del';
                }else{
                    if(index%2==1){
                        di.className='d';
                    }else{
                        di.className='df';
                    }
                }
            }
            function deljoke(ids,index){
                var ch=document.getElementById(ids);
                var di=document.getElementById('div'+ids);
                if (ch.checked){
                    ch.checked=false;
                }else{
                    ch.checked=true;
                }
                if(ch.checked){
                    di.className='del';
                }else{
                    if(index%2==1){
                        di.className='d';
                    }else{
                        di.className='df';
                    }
                }
            }
            function checktopdiv(){
                var d=document.getElementById('topdiv');
                d.style.left=(document.body.clientWidth-800)/2+820;
            }
        </script>
</head>
<body  onload="checktopdiv()">
<center>
    <div id="herder"></div>
<form action="/check" method="post" >

    <div class="dd"><a name='save'/><input type="submit" value="保存"  ></div>
{%for ha in hahalist%}
<div onclick="deljoke('{{ha.key().name()}}',{{loop.index}})" onmouseover="light('{{ha.key().name()}}',{{loop.index}})" onmouseout="lightdiv('{{ha.key().name()}}',{{loop.index}})" id="div{{ha.key().name()}}" {%if loop.index%2 == 1%}class="d"{%else%}class="df" {%endif%}  ><input type="checkbox" name="delid" id="{{ha.key().name()}}" value="{{ha.key().name()}}"/> {%if loop.last%}<input type="checkbox" name="jokeids" style="display: none;" checked='checked'  value="{{ha.key().name()}}"/>{%endif%} <br/>{{ha.joke}}<br/><br/>{%if ha.img%}<img src='{{ha.img}}' />{%endif%}
    </div>
{%endfor%}
    <div class="ff" id="topdiv"><a href="#save">返<br>回<br>顶<br>层</a></div>
    <div class="dd"><input type="submit" value="保存" ></div>
</form>
</center>
</body>
</html>
